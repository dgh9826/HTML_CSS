<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>셀 병합하기</title>
        <style>
            table,tr,td,th {
                font-size:25px;
                text-align: center;
                border-bottom: 1px solid gray;
                border-collapse: collapse;
                margin: 0;
                padding:10px;
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <h1>오늘의 날씨</h1> <!--셀 병합 => colspan : 좌우의 컬럼을 합한다./rowspan : 상하 컬럼을 합한다. -->
        <table>
            <tr><th>지역</th><th>현재기온</th><th colspan="2">불쾌지수.습도</th><th>풍속</th></tr>
            <tr><td rowspan="2">서울/경기</td><td>23</td><td>60</td><td>80</td><td>4.7</td></tr>
            <tr><td>20</td><td>60</td><td>80</td><td>5.0</td></tr>
            <tr><td>제주</td><td>23</td><td>40</td><td>68</td><td>4.2</td></tr>
        </table>
    </body>
</html>
